<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style/style.css" />

        <div class="main__second">
          <div class="main__more-1 more">

          <div class="main__more-2 more">

      <footer class="footer">
        <div class="footer__section-1 section">
          <p class="footer__title title">[Секция футера 1]</p>
        </div>
        <div class="footer__section-2 section">
          <p class="footer__title title">[Секция футера 2]</p>
        </div>
        <div class="footer__section-3 section">
